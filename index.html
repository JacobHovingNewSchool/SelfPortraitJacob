<!doctype html>
<html>
  <head>
    <title>
      Jacob's Portrait
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="face">
      <div class="hair">
        <div class="highlight light1">
        </div>
        <div class="highlight light2">
        </div>
        <div class="highlight light3">
        </div>
        <div class="highlight light4">
        </div>
        <div class="highlight light5">
        </div>
        <div class="highlight light6">
        </div>
        <div class="highlight light7">
        </div>
        <div class="highlight light8">
        </div>
        <div class="highlight light9">
        </div>
      </div>
      <div class="eye eyeLeft">
      </div>
      <div class="eye eyeRight">
      </div>
      <div class="nose">
        <div id="noseBottom">
        </div>
      </div>

      <div class="mouth mouthTop">
      </div>
      <div class="mouth mouthBottom">
      </div>
    </div>
    <div class="neck">
    </div>
  </body>
</html>
